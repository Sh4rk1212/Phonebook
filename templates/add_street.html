<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить улицу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Добавить улицу</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="street_name" class="form-label">Название улицы</label>
            <input type="text" class="form-control" id="street_name" name="street_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить улицу</button>
    </form>
</body>
</html>
