<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить улицу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Добавить улицу</h1>

    <form action="{{ url_for('add_street') }}" method="POST">
        <div class="mb-3">
            <label for="street_name" class="form-label">Название улицы</label>
            <input type="text" name="street_name" id="street_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Добавить улицу</button>
    </form>
</body>
</html>
