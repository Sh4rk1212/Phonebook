<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить контакт</title>
</head>
<body>
    <h2>Добавление контакта</h2>
    <form action="{{ url_for('add_contact') }}" method="POST">
    <div class="form-group">
        <label for="name">ФИО</label>
        <input type="text" name="name" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <label for="phone">Номер телефона</label>
        <input type="text" name="phone" class="form-control" id="phone" required>
    </div>
    <div class="form-group">
        <label for="address">Улица</label>
        <input type="text" name="address" class="form-control" id="address" required>
    </div>
    <div class="form-group">
        <label for="house_number">Дом</label>
        <input type="text" name="house_number" class="form-control" id="house_number">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Добавить контакт</button>
</form>

    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
