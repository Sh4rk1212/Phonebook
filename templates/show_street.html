<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дома на улице {{ street.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Дома на улице {{ street.name }}</h1>

    <h2>Дома</h2>
    <ul>
        {% for house in houses %}
            <li>
                {{ house.house_number }}
                <a href="{{ url_for('show_house', street_id=street.id, house_id=house.id) }}" class="btn btn-info btn-sm ms-2">Посмотреть контакты</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_house', street_id=street.id) }}" class="btn btn-primary">Добавить дом</a>

</body>
</html>
