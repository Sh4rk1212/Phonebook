<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Улица {{ street.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">{{ street.name }}</h1>
    <h2>Дома</h2>
    <ul>
        {% for house in houses %}
            <li><a href="{{ url_for('show_house', street_id=street.id, house_id=house.id) }}">Дом №{{ house.house_number }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

</body>
</html>
