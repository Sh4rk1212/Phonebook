<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты дома {{ house.house_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Контакты дома {{ house.house_number }}</h1>

    <h2>Контакты</h2>
    <ul>
        {% for contact in contacts|sort(attribute='name') %}
            <li>{{ contact.name }} - {{ contact.phone }}
                <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_contact_to_house', house_id=house.id) }}" class="btn btn-primary">Добавить контакт</a>

    <!-- Кнопка удаления дома -->
    <form action="{{ url_for('delete_house', house_id=house.id) }}" method="POST" onsubmit="return confirm('Вы уверены, что хотите удалить этот дом? Все контакты будут удалены!');" class="mt-3">
        <button type="submit" class="btn btn-danger">Удалить дом</button>
    </form>
</body>
</html>
